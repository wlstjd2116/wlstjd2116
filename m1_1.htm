</div>

<script src="js/app.common.js"></script>
<script src="db/RouteList.js"></script>

<script>

for(var i=0; i < getRouteList.length; i++) {

	var Data = getRouteList[i];
	var routeId = Data[0];

	if (routeId != routeid) {
		continue;
	}

	var routeNum = Data[1];
	var stStationNm = Data[2];
	var edStationNm = Data[3];
	var startvehicletime = Data[4];
	var wkndOpTime = Data[5];
	var wkndEndTime = Data[6];
	var fee = Data[7];

	var StationNm = "";
	if (stStationNm) StationNm += "주소 : " + stStationNm;
	var vehicletime = "";
	if (edStationNm) vehicletime += "개장시간 : " + edStationNm;
	if (startvehicletime) vehicletime += "<br>폐장시간 : " + startvehicletime;

	var wkndTime = "";
	if (wkndOpTime) wkndTime += "개장시간 : " +  wkndOpTime;
	if (wkndEndTime) wkndTime += "<br>폐장시간 : " +  wkndEndTime;
	wkndTime = wkndTime.replace(/-/gi,'<br> -> ');

	var pay = "";
	if (fee) pay += fee;
	$('#routeNum').html(routeNum);
	$('#routeNms').html(wkndTime);
	$('#StationNm').html(StationNm);
	$('#vehicletime').html(vehicletime);
	$('#fee').html(pay);

}

</script>
